	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Troll Bridge Trivia</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			<h1>TROLL BRIDGE TRIVIA</h1>
			<h2>Answer the Troll's riddles to cross the bridge!</h2>
		</header>
		<main>
			<a
				id="rid"
				href="https://www.freeiconspng.com/img/26402"
				title="Image from freeiconspng.com"
				><img
					src="https://www.freeiconspng.com/uploads/scroll-png-10.png"

					alt="Background Transparent Scroll"
			/></a>
			<div id="rid">
				<div id="text">
					<p id="r"></p>
					<p id="riddle"></p>
				</div>
			</div>

			<div id="buttons">
				<p>Choose Wisely</p>
				<button id="button1">1.</button>
				<button id="button2">2.</button>
				<button id="button3">3.</button>
			</div>
			<h3 id="score">Score:</h3>
		</main>
		<footer></footer>
